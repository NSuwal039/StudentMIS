{% extends 'admin_templates/base_admin.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Booking Edit
{% endblock title %}

{% block head_css %}
{% endblock %}
  
{% block main_content %}



<!-- Main content -->
<section class="content">
  <div class="container-fluid">


<!--populate message after ajax submit is successful-->
<div class="row">
  <div class="col-lg-12" >
        <div class="alert alert-default-success" id="upt_success" style="display:none">
        </div>
         <div class="alert alert-default-danger" id="upt_error" style="display:none">

          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

        </div>
  </div>
</div>

<nav>
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header p-2 ">
            <ul class="nav nav-tabs nav-custom p-0" id = "nav-tabs" role = "tablist">
              <li class="nav-item"><a class="nav-item nav-link active" id="nav-general-tab" data-toggle="tab" href="#nav-general" role="tab" aria-controls="nav-genera" aria-selected="true">General</a></li>
            </ul>
          </div><!-- /.card-header -->
          <div class="card-body">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-general" role="tabpanel" aria-labelledby="nav-general-tab">
                    <form role="form" action="{% url 'booking-edit' booking.id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-sm btn-success">Save</button>
                    </form>
                </div>
            </div>
            <!-- /.tab-content -->
          </div><!-- /.card-body -->
        </div>
        <!-- /.nav-tabs-custom -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>


<style>
  .nav-custom > li > a:hover{
    color:black;
  }
  .nav-custom > li > a{
    
    font-weight: 600;
    color:white;
    padding: 8px 10px 8px 10px;
    background-color:#094089;
  }
</style>
    
{% endblock main_content %}
