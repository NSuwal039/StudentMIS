

  <table class="table table-sm  table-striped table-bordered table-hover  text-nowrap  ">
    <thead>
        <tr>
            <th>Course ID</th>
            <th>Subject</th>
            <th>Year</th>
            <th>Semester</th>
        </tr>
    </thead>

    <tbody>
        {% for item in selectedcourses %}
            <tr>
                <td>{{item.subject_id.subject_code}}</td>
                <td>{{item.subject_id.subject_name}}</td>
                <td>{{item.year}}</td>
                <td>{{item.semester}}</td>
            </tr>
        {% endfor %}
    </tbody>

    </table>
