
{% load crispy_forms_tags %}

<div class="modal fade" id="addDocumentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"> 
                Upload Document
            </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
  <form method="POST" enctype="multipart/form-data" id="form">

            {% csrf_token %}
           
            <input type="hidden" name="documentid" id="documentid" />
            {{ form|crispy }}
            
            <div class="alert alert-sm alert-danger mt-2" id="ins_error" style="display:none"></div>
                 
   </form>

   <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Cancel</button>
    <button type="submit" id="document_submit" class="btn btn-sm  btn-info" >Confirm</button>
    
   

  </div>
        
        
      </div>
    </div>

  </div>
