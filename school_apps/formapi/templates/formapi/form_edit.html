{% extends 'admin_templates/base_admin.html' %}

{% load crispy_forms_tags %}
{% load static  %}

{% block title %} Admission Applications {% endblock %}
{% block main_content %}

<section class="content">
  <div class="container-fluid">

  {% include "includes/messages.html" %}

    <div class="row">
        <div class="col-12">
            <div class="card" >
                <div class="card-header" style="background-color: #094089;color:white;" >
                    <span>Form Builder: {{dept}}</span>
                </div>

                <div class="card-body table-responsive">
                    <iframe src="http://localhost:3000/update/{{form_id}}?csrftoken={{csrf_token}}&sessionid={{sess}}&token={{token}}&dept_id={{dept_id}}" frameborder="0" style="width: 100%; height: 100vh;"></iframe>
                    <!-- {{form_id}} -->

                </div>
            </div>
        </div>
    </div>
    </div>
</section>
{% endblock %}
